<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="pink">
    <header>
        <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
}

.logo {
    float: left;
    font-size: 24px;
    font-weight: bold;
}

nav {
    float: right;
}

nav a {
    color: #fff;
    padding: 10px 15px;
    text-decoration: none;
}

nav a:hover {
    background: #575757;
}

.hero {
    background: #f4f4f4;
    padding: 50px 0;
    text-align: center;
}

.hero h1 {
    font-size: 36px;
}

.btn {
    background: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: right;
}

        </style>
        <div class="container">
            <div class="logo">Food Order</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="menu.html">Menu</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <h2>Contact Information</h2>
            <p>Phone: +123 456 7890</p>
            <p>Email: info@foodorder.com</p>
            <p>Address: 123 Food Street, Flavor Town</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Food Order | All rights reserved</p>
            <div class="socials">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
